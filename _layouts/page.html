---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if jekyll.environment == 'production' %}
  
  <div class="fb-like" data-href="https://facebook.com/{{ site.facebook_username }}" data-layout="standard" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>
  
  <div class="sharethis-inline-share-buttons" style = "text-align: right;"></div>
  
  <script>
  function ActivateFBLIKE(){(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/it_IT/sdk.js#xfbml=1&version=v2.9";
    fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));}
  </script>


  {% endif %}
  
</article>
